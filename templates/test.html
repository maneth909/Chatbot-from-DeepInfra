<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222831; /* Background color of the entire page */
        }

        .chatbox {
            width: 60%;
            margin: 20px auto;
            background-color: #31363F; /* Background color of the chat box */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(151, 254, 237, 0.499);
            overflow: hidden;
        }

        .chatlogs {
            height: 480px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #31363F; /* Background color of the chat logs */
            scrollbar-width: none; /* For Firefox */
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
        }

        .chatlogs::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }

        .chat {
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            max-width: 75%;
            word-wrap: break-word;
            border-radius: 10px;
            clear: both;
        }

        .user {
            background-color: #97FEED; /* Background color of user messages */
            float: right;
            text-align: right;
        }

        .bot {
            background-color: #EEEEEE; /* Background color of bot messages */
            float: left;
            text-align: left;
        }

        .input-container {
            position: relative;
            background-color: #31363F; /* Background color of the input container */
            padding: 10px;
            border-top: 2px solid #222831;
        }

        .input {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #222831;
            border-radius: 10px;
            color: #EEEEEE;
            background-color: #222831; /* Background color of the input box */
        }

        .button {
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #97FEED; /* Color of the button icon */
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chatlogs" id="chatlogs"></div>
        <div class="input-container">
            <input type="text" id="message" class="input" placeholder="Type your message here...">
            <button id="send" class="button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        document.getElementById('send').addEventListener('click', sendMessage);
        document.getElementById('message').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (message.trim() === '') return;
    
            appendMessage('user', message);
            messageInput.value = '';  // Clear the input box immediately
    
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('bot', data.response);
            })
            .catch(error => console.error('Error:', error));
        }
    
        function appendMessage(role, message) {
            const chatlogs = document.getElementById('chatlogs');
            const chat = document.createElement('div');
            chat.className = 'chat ' + role;
            chat.textContent = message;
            chatlogs.appendChild(chat);
            chatlogs.scrollTop = chatlogs.scrollHeight;
        }
    </script>    

</body>
</html>
